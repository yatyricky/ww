<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <!-- stylesheets -->
    <link href="css/style.css" rel="stylesheet">

    <title>Werewolf Card Dealer - New Game</title>
</head>
<body>
<div id="container">
    <div class="caption">已選角色</div>
    <div id="selected" class="block">
        <ul id="selectedList" class="list"></ul>

        <div class="caption">可選角色</div>
        <div id="available" class="block">

        </div>
    </div>
    <button id="submit">確認板子</button>

</div>

<script src="js/qrcode.min.js" type="text/javascript"></script>
<script src="js/characters.js" type="text/javascript"></script>
<script src="js/new.js" type="text/javascript"></script>
</body>
</html>
